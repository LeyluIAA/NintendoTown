<ion-header>
  <ion-navbar color="danger">
      <ion-grid>
          <ion-row>
            <ion-col col-12 text-center>
              <img src="assets/imgs/logo_nintendo_town.png"  width=100 alt="logo Nintendo-Town"/>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts" (click)="postTapped(post)">
      <main-image medialink={{post.featured_media}}></main-image>
    <ion-card-content>
      <ion-card-title [innerHtml]="post.title.rendered"></ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
