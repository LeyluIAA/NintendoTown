<ion-header>
  <ion-navbar color="danger">
      <ion-grid>
          <ion-row>
            <ion-col col-12 text-center>
              <img src="assets/imgs/logo_nintendo_town.png"  width=100 alt="logo Nintendo-Town"/>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <main-image medialink={{post.featured_media}}></main-image>
  <h1 [innerHtml]="post.title.rendered | safeHtml"></h1>
  <div class="postDate"><ion-icon name="time"></ion-icon>{{ post.date | displayDate }}</div>
  <div [innerHtml]="post.content.rendered | safeHtml"></div>
</ion-content>
