<ion-content no-padding>
    <main-image medialink={{post.featured_media}}></main-image>
    <h1 margin-left margin-right [innerHtml]="post.title.rendered | safeHtml"></h1>
    <div margin-left class="postDate"><ion-icon name="time"></ion-icon>{{ post.date | displayDate }}</div>
    <ion-badge margin-left class="badge-post" color="danger" *ngFor="let category of post.categories">{{category | categories}}</ion-badge>
  <div padding [innerHtml]="post.content.rendered | safeHtml"></div>
</ion-content>

<script type="application/javascript" src="//ced.sascdn.com/tag/104/smart.js" async></script>

cgPageId = 185303; //nintendo-town.fr/hp

    });
</script>
